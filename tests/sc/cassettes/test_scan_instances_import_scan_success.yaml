      Cumulative Update KB4284880.</solution><vuln_publication_date>2018/06/12</vuln_publication_date><cvss3_vector>AV:N/AC:H/PR:N/UI:N/S:U/C:H/I:H/A:H</cvss3_vector><cvss_vector>AV:N/AC:H/Au:N/C:C/I:C/A:C</cvss_vector><description>The
      remote Windows host is missing security update 4284880.\nIt is, therefore, affected
      by multiple vulnerabilities :\n\n  - An elevation of privilege vulnerability
      exists when the\n    (Human Interface Device) HID Parser Library driver\n    improperly
      handles objects in memory. An attacker who\n    successfully exploited this
      vulnerability could run\n    processes in an elevated context.  (CVE-2018-8169)\n\n
      \ - A memory corruption vulnerability exists when Windows\n    Media Foundation
      improperly handles objects in memory.\n    An attacker who successfully exploited
      the vulnerability\n    could install programs; view, change, or delete data;
      or\n    create new accounts with full user rights. There are\n    multiple ways
      an attacker could exploit the\n    vulnerability, such as by convincing a user
      to open a\n    specially crafted document, or by convincing a user to\n    visit
      a malicious webpage. The security update addresses\n    the vulnerability by
      correcting how Windows Media\n    Foundation handles objects in memory. (CVE-2018-8251)\n\n
      \ - A denial of service vulnerability exists when Windows\n    improperly handles
      objects in memory. An attacker who\n    successfully exploited the vulnerability
      could cause a\n    target system to stop responding.  (CVE-2018-8205)\n\n  -
      An information disclosure vulnerability exists when the\n    Windows GDI component
      improperly discloses the contents\n    of its memory. An attacker who successfully
      exploited\n    the vulnerability could obtain information to further\n    compromise
      the users system. There are multiple ways an\n    attacker could exploit the
      vulnerability, such as by\n    convincing a user to open a specially crafted
      document,\n    or by convincing a user to visit an untrusted webpage.\n    The
      security update addresses the vulnerability by\n    correcting how the Windows
      GDI component handles objects\n    in memory. (CVE-2018-8239)\n\n  - A remote
      code execution vulnerability exists when HTTP\n    Protocol Stack (Http.sys)
      improperly handles objects in\n    memory. An attacker who successfully exploited
      this\n    vulnerability could execute arbitrary code and take\n    control of
      the affected system.  (CVE-2018-8231)\n\n  - An information disclosure vulnerability
      exists when\n    Microsoft Edge improperly handles objects in memory. An\n    attacker
      who successfully exploited the vulnerability\n    could obtain information to
      further compromise the users\n    system.  (CVE-2018-8234)\n\n  - A denial of
      service vulnerability exists in the HTTP 2.0\n    protocol stack (HTTP.sys)
      when HTTP.sys improperly\n    parses specially crafted HTTP 2.0 requests. An
      attacker\n    who successfully exploited the vulnerability could\n    create
      a denial of service condition, causing the target\n    system to become unresponsive.
      \ (CVE-2018-8226)\n\n  - A remote code execution vulnerability exists in the
      way\n    that the Chakra scripting engine handles objects in\n    memory in
      Microsoft Edge. The vulnerability could\n    corrupt memory in such a way that
      an attacker could\n    execute arbitrary code in the context of the current\n
      \   user. An attacker who successfully exploited the\n    vulnerability could
      gain the same user rights as the\n    current user.  (CVE-2018-8229)\n\n  -
      A remote code execution vulnerability exists in the way\n    that the scripting
      engine handles objects in memory in\n    Internet Explorer. The vulnerability
      could corrupt\n    memory in such a way that an attacker could execute\n    arbitrary
      code in the context of the current user. An\n    attacker who successfully exploited
      the vulnerability\n    could gain the same user rights as the current user.\n
      \   (CVE-2018-8267)\n\n  - An information disclosure vulnerability exists when
      the\n    Windows kernel improperly handles objects in memory. An\n    attacker
      who successfully exploited this vulnerability\n    could obtain information
      to further compromise the users\n    system.  (CVE-2018-8207)\n\n  - An elevation
      of privilege vulnerability exists when NTFS\n    improperly checks access. An
      attacker who successfully\n    exploited this vulnerability could run processes
      in an\n    elevated context.  (CVE-2018-1036)\n\n  - A remote code execution
      vulnerability exists in Windows\n    Domain Name System (DNS) DNSAPI.dll when
      it fails to\n    properly handle DNS responses. An attacker who\n    successfully
      exploited the vulnerability could run\n    arbitrary code in the context of
      the Local System\n    Account.  (CVE-2018-8225)\n\n  - A security feature bypass
      vulnerability exists when\n    Microsoft Edge improperly handles requests of
      different\n    origins. The vulnerability allows Microsoft Edge to\n    bypass
      Same-Origin Policy (SOP) restrictions, and to\n    allow requests that should
      otherwise be ignored. An\n    attacker who successfully exploited the vulnerability\n
      \   could force the browser to send data that would\n    otherwise be restricted.
      \ (CVE-2018-8235)\n\n  - An information disclosure vulnerability exists when\n
      \   Windows allows a normal user to access the Wireless LAN\n    profile of
      an administrative user. An authenticated\n    attacker who successfully exploited
      the vulnerability\n    could access the Wireless LAN profile of an\n    administrative
      user, including passwords for wireless\n    networks. An attacker would need
      to log on to the\n    affected system and run a specific command. The security\n
      \   update addresses the vulnerability by changing the way\n    that Windows
      enforces access permissions to Wireless LAN\n    profiles. (CVE-2018-8209)\n\n
      \ - A remote code execution vulnerability exists when\n    Internet Explorer
      improperly accesses objects in memory.\n    The vulnerability could corrupt
      memory in such a way\n    that an attacker could execute arbitrary code in the\n
      \   context of the current user. An attacker who\n    successfully exploited
      the vulnerability could gain the\n    same user rights as the current user.
      \ (CVE-2018-0978)\n\n  - An elevation of privilege vulnerability exists when\n
      \   Windows Hyper-V instruction emulation fails to properly\n    enforce privilege
      levels. An attacker who successfully\n    exploited this vulnerability could
      gain elevated\n    privileges on a target guest operating system. The host\n
      \   operating system is not vulnerable to this attack. This\n    vulnerability
      by itself does not allow arbitrary code to\n    be run. However, the vulnerability
      could be used in\n    conjunction with one or more vulnerabilities (e.g. a\n
      \   remote code execution vulnerability and another\n    elevation of privilege)
      that could take advantage of the\n    elevated privileges when running. The
      update addresses\n    the vulnerability by correcting how privileges are\n    enforced
      by Windows Hyper-V instruction emulation.\n    (CVE-2018-8219)\n\n  - A security
      feature bypass vulnerability exists in Device\n    Guard that could allow an
      attacker to inject malicious\n    code into a Windows PowerShell session. An
      attacker who\n    successfully exploited this vulnerability could inject\n    code
      into a trusted PowerShell process to bypass the\n    Device Guard Code Integrity
      policy on the local machine.\n    (CVE-2018-8201, CVE-2018-8212, CVE-2018-8215,\n
      \   CVE-2018-8216, CVE-2018-8217, CVE-2018-8221)\n\n  - A remote code execution
      vulnerability exists when\n    Microsoft Edge improperly accesses objects in
      memory.\n    The vulnerability could corrupt memory in such a way\n    that
      enables an attacker to execute arbitrary code in\n    the context of the current
      user. An attacker who\n    successfully exploited the vulnerability could gain
      the\n    same user rights as the current user.  (CVE-2018-8236)\n\n  - A denial
      of service vulnerability exists in the way that\n    the Windows Code Integrity
      Module performs hashing. An\n    attacker who successfully exploited the vulnerability\n
      \   could cause a system to stop responding. Note that the\n    denial of service
      condition would not allow an attacker\n    to execute code or to elevate user
      privileges. However,\n    the denial of service condition could prevent authorized\n
      \   users from using system resources. An attacker could\n    host a specially
      crafted file in a website or SMB share.\n    The attacker could also take advantage
      of compromised\n    websites, or websites that accept or host user-provided\n
      \   content or advertisements, by adding specially crafted\n    content that
      could exploit the vulnerability. However,\n    in all cases an attacker would
      have no way to force\n    users to view the attacker-controlled content. Instead,\n
      \   an attacker would have to convince users to take action,\n    typically
      via an enticement in email or instant message,\n    or by getting them to open
      an email attachment. The\n    security update addresses the vulnerability by
      modifying\n    how the Code Integrity Module performs hashing.\n    (CVE-2018-1040)\n\n
      \ - A remote code execution vulnerability exists when\n    Windows improperly
      handles objects in memory. An\n    attacker who successfully exploited these\n
      \   vulnerabilities could take control of an affected\n    system.  (CVE-2018-8210,
      CVE-2018-8213)\n\n  - An elevation of privilege vulnerability exists in the\n
      \   way that the Windows Kernel API enforces permissions. An\n    attacker who
      successfully exploited the vulnerability\n    could impersonate processes, interject
      cross-process\n    communication, or interrupt system functionality.\n    (CVE-2018-0982)\n\n
      \ - An elevation of privilege vulnerability exists in\n    Windows when Desktop
      Bridge does not properly manage the\n    virtual registry. An attacker who successfully
      exploited\n    this vulnerability could run arbitrary code in kernel\n    mode.
      An attacker could then install programs; view,\n    change, or delete data;
      or create new accounts with full\n    user rights.  (CVE-2018-8208, CVE-2018-8214)</description><synopsis>The
