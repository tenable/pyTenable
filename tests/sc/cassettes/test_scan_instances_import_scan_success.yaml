      Microsoft Office application, Office Web Apps, or SharePoint\nServer installed
      on the remote Windows host is missing a security\nupdate. It is, therefore,
      affected by multiple vulnerabilities :\n\n  - A remote code execution vulnerability
      exists in\n    Microsoft Office software due to improper handling of\n    objects
      in memory. An unauthenticated, remote attacker\n    can exploit this, by convincing
      a user to open a\n    specially crafted Office document, to execute arbitrary\n
      \   code in the context of the current user. (CVE-2017-0254)\n\n  - A cross-site
      scripting (XSS) vulnerability exists in\n    Microsoft SharePoint Server due
      improper validation of\n    user-supplied input in web requests. An unauthenticated,\n
      \   remote attacker can exploit this, via a specially\n    crafted request,
      to execute arbitrary script code in a\n    user's browser session. (CVE-2017-0255)\n\n
      \ - A remote code execution vulnerability exists in\n    Microsoft Office due
      to improper handling of malformed\n    graphics images. An unauthenticated,
      remote attacker can\n    exploit this, by convincing a user to open a specially\n
      \   crafted EPS file, to execute arbitrary code in the\n    context of the current
      user. (CVE-2017-0261)\n\n  - A remote code execution vulnerability exists in\n
      \   Microsoft Office when handling malformed graphics\n    images. An unauthenticated,
      remote attacker can exploit\n    this, by convincing a user to open a specially
      crafted\n    EPS file or visit a specially crafted website, to\n    execute
      arbitrary code. (CVE-2017-0262)\n\n  - A remote code execution vulnerability
      exists in\n    Microsoft Office due to improper handling of objects in\n    memory.
      An unauthenticated, remote attacker can exploit\n    this, by convincing a user
      to open a specially crafted\n    file, to execute arbitrary code in the context
      of the\n    current user. (CVE-2017-0281)</description><synopsis>An application
