      remote Windows host is missing security update 4074590. \nIt is, therefore,
      affected by multiple vulnerabilities :\n\n  - An vulnerability exists within
      microprocessors utilizing\n    speculative execution and indirect branch prediction,\n
      \   which may allow an attacker with local user access to\n    disclose information
      via a side-channel analysis.\n    (CVE-2017-5715, CVE-2017-5753, CVE-2017-5754)\n\n
      \ - A remote code execution vulnerability exists in the way\n    that the scripting
      engine handles objects in memory in\n    Internet Explorer. The vulnerability
      could corrupt\n    memory in such a way that an attacker could execute\n    arbitrary
      code in the context of the current user. An\n    attacker who successfully exploited
      the vulnerability\n    could gain the same user rights as the current user.\n
      \   (CVE-2018-0866)\n\n  - An information disclosure vulnerability exists when
      the\n    Windows kernel improperly handles objects in memory. An\n    attacker
      who successfully exploited this vulnerability\n    could obtain information
      to further compromise the users\n    system.  (CVE-2018-0757, CVE-2018-0829,
      CVE-2018-0830)\n\n  - A remote code execution vulnerability exists when\n    Windows
      improperly handles objects in memory. An\n    attacker who successfully exploited
      these\n    vulnerabilities could take control of an affected\n    system.  (CVE-2018-0842)\n\n
      \ - A remote code execution vulnerability exists in\n    StructuredQuery when
      the software fails to properly\n    handle objects in memory. An attacker who
      successfully\n    exploited the vulnerability could run arbitrary code in\n
      \   the context of the current user. If the current user is\n    logged on with
      administrative user rights, an attacker\n    could take control of the affected
      system. An attacker\n    could then install programs; view, change, or delete\n
      \   data; or create new accounts with full user rights.\n    (CVE-2018-0825)\n\n
      \ - An elevation of privilege vulnerability exists when\n    Storage Services
      improperly handles objects in memory.\n    An attacker who successfully exploited
      this\n    vulnerability could run processes in an elevated\n    context.  (CVE-2018-0826)\n\n
      \ - An elevation of privilege vulnerability exists when NTFS\n    improperly
      handles objects. An attacker who successfully\n    exploited this vulnerability
      could run processes in an\n    elevated context.  (CVE-2018-0822)\n\n  - A remote
      code execution vulnerability exists in the way\n    that the scripting engine
      handles objects in memory in\n    Microsoft Edge. The vulnerability could corrupt
      memory\n    in such a way that an attacker could execute arbitrary\n    code
      in the context of the current user. An attacker who\n    successfully exploited
      the vulnerability could gain the\n    same user rights as the current user.
      \ (CVE-2018-0834,\n    CVE-2018-0835, CVE-2018-0837, CVE-2018-0838,\n    CVE-2018-0857,
      CVE-2018-0859, CVE-2018-0860,\n    CVE-2018-0861)\n\n  - An elevation of privilege
      vulnerability exists when\n    AppContainer improperly implements constrained\n
      \   impersonation. An attacker who successfully exploited\n    this vulnerability
      could run processes in an elevated\n    context.  (CVE-2018-0821)\n\n  - An
      elevation of privilege vulnerability exists in\n    Microsoft Windows when the
      MultiPoint management account\n    password is improperly secured. An attacker
      who\n    successfully exploited this vulnerability could run\n    arbitrary
      code with elevated privileges.\n    (CVE-2018-0828)\n\n  - A remote code execution
      vulnerability exists in the way\n    the scripting engine handles objects in
      memory in\n    Microsoft browsers. The vulnerability could corrupt\n    memory
      in such a way that an attacker could execute\n    arbitrary code in the context
      of the current user. An\n    attacker who successfully exploited the vulnerability\n
      \   could gain the same user rights as the current user.\n    (CVE-2018-0840)\n\n
      \ - An information disclosure vulnerability exists in the\n    Windows kernel
      that could allow an attacker to retrieve\n    information that could lead to
      a Kernel Address Space\n    Layout Randomization (ASLR) bypass. An attacker
      who\n    successfully exploited the vulnerability could retrieve\n    the memory
      address of a kernel object.  (CVE-2018-0832)\n\n  - An information disclosure
      vulnerability exists when\n    VBScript improperly discloses the contents of
      its\n    memory, which could provide an attacker with information\n    to further
      compromise the users computer or data.\n    (CVE-2018-0847)\n\n  - An elevation
      of privilege vulnerability exists when the\n    Windows Common Log File System
      (CLFS) driver improperly\n    handles objects in memory. An attacker who successfully\n
      \   exploited this vulnerability could run processes in an\n    elevated context.
      \ (CVE-2018-0844, CVE-2018-0846)\n\n  - A security feature bypass vulnerability
      exists when\n    Microsoft Edge improperly handles requests of different\n    origins.
      The vulnerability allows Microsoft Edge to\n    bypass Same-Origin Policy (SOP)
      restrictions, and to\n    allow requests that should otherwise be ignored. An\n
      \   attacker who successfully exploited the vulnerability\n    could force the
      browser to send data that would\n    otherwise be restricted.  (CVE-2018-0771)\n\n
      \ - An elevation of privilege vulnerability exists in the\n    way that the
      Windows Kernel handles objects in memory.\n    An attacker who successfully
      exploited the vulnerability\n    could execute code with elevated permissions.\n
