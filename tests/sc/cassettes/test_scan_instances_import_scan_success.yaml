      \ (CVE-2018-8280, CVE-2018-8290)\n\n  - An elevation of privilege vulnerability
      exists in\n    Windows when the Windows kernel-mode driver fails to\n    properly
      handle objects in memory. An attacker who\n    successfully exploited this vulnerability
