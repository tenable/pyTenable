      browser. An\n    attacker who successfully exploited this vulnerability\n    could
      gain elevated privileges and break out of the Edge\n    AppContainer sandbox.
      The vulnerability by itself does\n    not allow arbitrary code to run. However,
      this\n    vulnerability could be used in conjunction with one or\n    more vulnerabilities
      (for example a remote code\n    execution vulnerability and another elevation
      of\n    privilege vulnerability) to take advantage of the\n    elevated privileges
      when running. The security update\n    addresses the vulnerability by modifying
      how Microsoft\n    Edge handles sandboxing. (CVE-2018-8469)\n\n  - An elevation
