      email message, to\n    execute arbitrary code. (CVE-2017-0106)\n\n  - An information
      disclosure vulnerability exists in\n    Microsoft Office due to improper handling
      of objects in\n    memory. An unauthenticated, remote attacker can exploit\n
      \   this, by convincing a user to open a specially crafted\n    Excel file,
      to disclose the contents of memory.\n    (CVE-2017-0194)\n\n  - A cross-site
      scripting (XSS) vulnerability exists in\n    Office Web Apps Server due to improper
      validation of\n    input before returning it to users. An authenticated,\n    remote
      attacker can exploit this, via a specially\n    crafted request, to execute
      arbitrary script code in a\n    user's browser session. (CVE-2017-0195)\n\n
      \ - An arbitrary code execution vulnerability exists in\n    Microsoft Office
      due to improper validation of input\n    before loading dynamic link library
      (DLL) files. An\n    unauthenticated, remote attacker can exploit this, by\n
      \   convincing a user to open a specially crafted Office\n    document, to execute
      arbitrary code. (CVE-2017-0197)\n\n  - An arbitrary code execution vulnerability
      exists in\n    Microsoft Office and Windows WordPad due to improper\n    validation
      of user-supplied input. An unauthenticated,\n    remote attacker can exploit
      this, by convincing a user\n    to open a specially crafted file, to execute
      arbitrary\n    code. Note that this vulnerability is being utilized to\n    spread
      the Petya ransomware. (CVE-2017-0199)\n\n  - A security feature bypass vulnerability
      exists in\n    Microsoft Office due to improper parsing of file\n    formats.
      An unauthenticated, remote attacker can exploit\n    this, by convincing a user
      into opening a specially\n    crafted file, to bypass security features.\n    (CVE-2017-0204)\n\n
