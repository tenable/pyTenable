      For SMB over the NetBIOS API, block\nTCP ports 137 / 139 and UDP ports 137 /
      138 on all network boundary\ndevices.</solution><description>The remote Windows
      host supports Server Message Block Protocol\nversion 1 (SMBv1). Microsoft recommends
