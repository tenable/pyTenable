      the same user rights as the current user.\n    (CVE-2018-8457)\n\n  - An information
      disclosure vulnerability exists when the\n    Windows GDI component improperly
      discloses the contents\n    of its memory. An attacker who successfully exploited\n
      \   the vulnerability could obtain information to further\n    compromise the
      users system. There are multiple ways an\n    attacker could exploit the vulnerability,
      such as by\n    convincing a user to open a specially crafted document,\n    or
      by convincing a user to visit an untrusted webpage.\n    The security update
      addresses the vulnerability by\n    correcting how the Windows GDI component
      handles objects\n    in memory. (CVE-2018-8424)\n\n  - A remote code execution
      vulnerability exists when\n    Windows Hyper-V on a host server fails to properly\n
      \   validate input from an authenticated user on a guest\n    operating system.
      \ (CVE-2018-0965, CVE-2018-8439)\n\n  - A remote code execution vulnerability
      exists when\n    Windows does not properly handle specially crafted image\n
      \   files. An attacker who successfully exploited the\n    vulnerability could
      execute arbitrary code.\n    (CVE-2018-8475)\n\n  - An elevation of privilege
      vulnerability exists when\n    Windows improperly handles calls to Advanced
      Local\n    Procedure Call (ALPC). An attacker who successfully\n    exploited
      this vulnerability could run arbitrary code in\n    the security context of
      the local system. An attacker\n    could then install programs; view, change,
      or delete\n    data; or create new accounts with full user rights.\n    (CVE-2018-8440)\n\n
      \ - An elevation of privilege vulnerability exists in\n    Microsoft Edge that
