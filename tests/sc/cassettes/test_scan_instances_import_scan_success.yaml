      Microsoft Office Products are missing security updates.\nIt is, therefore, affected
      by multiple vulnerabilities :\n\n  - A remote code execution vulnerability exists
      in\n    Microsoft Office software when it fails to properly\n    handle objects
      in memory. An attacker who successfully\n    exploited the vulnerability could
      use a specially\n    crafted file to perform actions in the security context\n
      \   of the current user. For example, the file could then\n    take actions
      on behalf of the logged-on user with the\n    same permissions as the current
      user. Exploitation of\n    this vulnerability requires that a user open a specially\n
      \   crafted file with an affected version of Microsoft\n    Office software.
      In an email attack scenario, an\n    attacker could exploit the vulnerability
      by sending the\n    specially crafted file to the user and convincing the\n
      \   user to open the file. In a web-based attack scenario,\n    an attacker
      could host a website (or leverage a\n    compromised website that accepts or
      hosts user-provided\n    content) that contains a specially crafted file that
      is\n    designed to exploit the vulnerability. However, an\n    attacker would
      have no way to force the user to visit\n    the website. Instead, an attacker
