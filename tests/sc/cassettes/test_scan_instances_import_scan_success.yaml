      Microsoft Excel Products are missing security updates.\nIt is, therefore, affected
      by multiple vulnerabilities :\n\n  - A remote code execution vulnerability exists
      in\n    Microsoft Office software when the software fails to\n    properly handle
      objects in memory. An attacker who\n    successfully exploited the vulnerability
      could run\n    arbitrary code in the context of the current user. If\n    the
      current user is logged on with administrative user\n    rights, an attacker
      could take control of the affected\n    system. An attacker could then install
      programs; view,\n    change, or delete data; or create new accounts with full\n
      \   user rights.  (CVE-2017-11878)\n\n  - A security feature bypass vulnerability
      exists in\n    Microsoft Office software by not enforcing macro\n    settings
      on an Excel document. The security feature\n    bypass by itself does not allow
      arbitrary code\n    execution. To successfully exploit the vulnerability, an\n
      \   attacker would have to embed a control in an Excel\n    worksheet that specifies
      a macro should be run.\n    (CVE-2017-11877)\n\n  - A remote code execution
      vulnerability exists in\n    Microsoft Office software when the software fails
      to\n    properly handle objects in memory. An attacker who\n    successfully
      exploited the vulnerability could run\n    arbitrary code in the context of
      the current user. If\n    the current user is logged on with administrative
      user\n    rights, an attacker could take control of the affected\n    system.
      An attacker could then install programs; view,\n    change, or delete data;
      or create new accounts with\n    full user rights. Users whose accounts are
      configured\n    to have fewer user rights on the system could be less\n    impacted
      than users who operate with administrative\n    user rights.\n\n    Exploitation
      of the vulnerability requires that a user\n    open a specially crafted file
      with an affected version\n    of Microsoft Office. In an email attack scenario,
      an\n    attacker could exploit the vulnerability by sending the\n    specially
      crafted file to the user and convincing the\n    user to open the file. In a
      web-based attack scenario,\n    an attacker could host a website (or leverage
      a\n    compromised website that accepts or hosts user-provided\n    content)
      containing a specially crafted file designed\n    to exploit the vulnerability.
      An attacker would have no\n    way to force users to visit the website. Instead,
      an\n    attacker would have to convince users to click a link,\n    typically
      by way of an enticement in an email or\n    instant message, and then convince
      them to open the\n    specially crafted file.  (CVE-2017-11884)</description><synopsis>The
