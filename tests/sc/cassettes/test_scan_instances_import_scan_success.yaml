      Microsoft Office Products are missing security updates.\nIt is, therefore, affected
      by the following vulnerabilities :\n\n  - A remote code execution vulnerability
      exists in\n    Microsoft Office software when the Office software fails\n    to
      properly handle objects in memory. An attacker who\n    successfully exploited
      the vulnerability could run\n    arbitrary code in the context of the current
      user. If\n    the current user is logged on with administrative user\n    rights,
      an attacker could take control of the affected\n    system. An attacker could
      then install programs; view,\n    change, or delete data; or create new accounts
      with full\n    user rights. (CVE-2018-0851)\n\n  - An information disclosure
      vulnerability exists when\n    Microsoft Office software reads out of bound
      memory due\n    to an uninitialized variable, which could disclose the\n    contents
      of memory. An attacker who successfully\n    exploited the vulnerability could
      view out of bound\n    memory. Exploitation of the vulnerability requires that\n
      \   a user open a specially crafted file with an affected\n    version of Microsoft
      Office software. The security\n    update addresses the vulnerability by properly\n
      \   initializing the affected variable. (CVE-2018-0853)</description><synopsis>The
